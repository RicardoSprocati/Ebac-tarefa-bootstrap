<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Exercicio Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="border-bottom border-4 border-secondary pb-4">Entre em Contato</h1>
            </div>
            <form>
                <label for="nome" class="form-label ">Nome:</label>
                <input class=" form-control" type="text" id="nome"></input>
                <label for="email" class="form-label ">E-mail:</label>
                <input class=" form-control" type="email" id="email"></input>
                <label for="telefone" class="form-label ">Telefone:</label>
                <input class=" form-control" type="tel" id="telefone"></input>
                <div class="pt-4">
                    <button class="btn btn-dark">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
